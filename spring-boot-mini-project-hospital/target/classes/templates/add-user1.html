<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	
	<title>Add Appointment Information</title>
	 </head>
	 <body style="background-color: bisque;">
	 
	 <div class="container">
	   <h3>Add Appointment Schedule Information: </h3>
	   <form th:action="@{/process1}" th:object="${user1}" method="post">
		<div class="mb-3">
					       <label for="doctornamee" class="form-label">Doctor name</label>
						   <input type="text" th:field="*{doctornamee}" class="form-control" id="doctornamee" placeholder="Enter your name">
					       <span th:if="${#fields.hasErrors('doctornamee')}" th:errors="*{doctornamee}" class="text-danger"></span>
					     </div>
						 
						 <div class="mb-3">
						 <label for="specialization" class="form-label">Doctor Specalization</label>
						  <input type="text" th:field="*{specialization}" class="form-control" id="specialization" placeholder="Enter your name">
						  <span th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}" class="text-danger"></span>
						 	 </div>		 
						<div class="mb-3">
			<label for="date" class="form-label">Date</label>
				<input type="date" th:field="*{date}" class="form-control" id="date" placeholder="Enter your name">
	<span th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-danger"></span>
				</div>	
	<div class="mb-3">
		<label for="time" class="form-label">Time</label>
<input type="time" th:field="*{time}" class="form-control" id="time" placeholder="Enter your name">
					<span th:if="${#fields.hasErrors('time')}" th:errors="*{time}" class="text-danger"></span>
									</div>				
					<button type="submit" class="btn btn-primary">BOOK APPOINTMENT</button>
		 </form>
						 </div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></body>
	</html>

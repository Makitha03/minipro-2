<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  
    <!-- Custom CSS -->
    <style>
      body {
        background-image: url('https://t4.ftcdn.net/jpg/07/47/63/15/240_F_747631515_A5zTkR3IYJSYt9MMxK9vPAFODbtrxssf.jpg');
        background-size: cover; /* Cover the whole background */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* No repetition */
        height: 100vh; /* Full viewport height */
        display: flex;
        align-items: center; /* Vertically align the content */
        justify-content: center; /* Horizontally align the content */
      }
      .form-container {
        background-color: rgba(255, 255, 255, 0.9); /* White with slight transparency */
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
    </style>
  
    <title>HOSPITAL</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <!-- Registration Form -->
          <div class="form-container">
            <h1 class="text-center mb-4">USER REGISTRATION FORM</h1>
            <form th:action="@{/process3}" th:object="${user3}" method="post">
              <div class="mb-3">
                <label for="patientname" class="form-label">Patient Name</label>
                <input type="text" th:field="*{patientname}" class="form-control" id="patientname" placeholder="Enter your name">
                <span th:if="${#fields.hasErrors('patientname')}" th:errors="*{patientname}" class="text-danger"></span>
              </div>

              <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input type="text" th:field="*{age}" class="form-control" id="age" placeholder="Enter your age">
                <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger"></span>
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input type="text" th:field="*{gender}" class="form-control" id="gender" placeholder="Enter your gender">
                <span th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger"></span>
              </div>

              <div class="mb-3">
                <label for="phoneNo" class="form-label">Phone No</label>
                <input type="tel" th:field="*{phoneNo}" class="form-control" id="phoneNo" placeholder="Enter your phone number">
                <span th:if="${#fields.hasErrors('phoneNo')}" th:errors="*{phoneNo}" class="text-danger"></span>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter your email">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
              </div>

              <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Enter your city">
                <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}" class="text-danger"></span>
              </div>

              <button type="submit" class="btn btn-primary w-100">Add</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	
	<title>Add Medication Information</title>
	 </head>
	 <body style="background-color: bisque;">
	 
	 <div class="container">
	   <h3>Add Medication Information: </h3>
	   <form th:action="@{/process2}" th:object="${user2}" method="post">
		<div class="mb-3">
			 <label for="patientname" class="form-label">Patient name</label>
			 <input type="text" th:field="*{patientname}" class="form-control" id="patientname" placeholder="Enter your name">
			<span th:if="${#fields.hasErrors('patientname')}" th:errors="*{patientname}" class="text-danger"></span>
						</div>
						
						<div class="mb-3">
									 <label for="dosage" class="form-label">Dosage</label>
									 <input type="text" th:field="*{dosage}" class="form-control" id="dosage" placeholder="Enter your name">
									<span th:if="${#fields.hasErrors('dosage')}" th:errors="*{dosage}" class="text-danger"></span>
												</div>
												
					<div class="mb-3">
					 <label for="frequency" class="form-label">Frequency</label>
							 <input type="number" th:field="*{frequency}" class="form-control" id="frequency" placeholder="Enter your name">
										<span th:if="${#fields.hasErrors('frequency')}" th:errors="*{frequency}" class="text-danger"></span>
										</div>	
										<div class="mb-3">
												 <label for="startdate" class="form-label">Start Date</label>
											 <input type="date" th:field="*{startdate}" class="form-control" id="startdate" placeholder="Enter your name">
										<span th:if="${#fields.hasErrors('startdate')}" th:errors="*{startdate}" class="text-danger"></span>
												</div>
												<div class="mb-3">
														 <label for="enddate" class="form-label">End Date</label>
													<input type="date" th:field="*{enddate}" class="form-control" id="enddate" placeholder="Enter your name">
													<span th:if="${#fields.hasErrors('enddate')}" th:errors="*{enddate}" class="text-danger"></span>
																</div>							
																
																
																<button type="submit" class="btn btn-primary">Add</button>
																 </form>
															 </div>

						<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script></body>
							</html>
